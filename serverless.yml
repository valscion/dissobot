service: dissobot

plugins:
  - serverless-webpack
  - serverless-dynamodb-local
  - serverless-offline # this needs to be last in the list

custom:
  tableName: "ilmos-table-${self:provider.stage}"
  dynamodb:
    start:
      migrate: true
  webpack:
    includeModules: true # enable auto-packing of external modules

provider:
  name: aws
  runtime: nodejs6.10
  defaultStage: dev
  stage: ${opt:stage, self:provider.defaultStage}
  region: eu-central-1
  profile: nurmilaakso-dissonanssi
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["IlmosDynamoDBTable", "Arn"] }
  environment:
    ILMOS_TABLE: ${self:custom.tableName}
    # aws --profile nurmilaakso-dissonanssi \
    #   ssm put-parameter --name dev.telegramToken --type String --value abc123
    TELEGRAM_TOKEN: ${ssm:${self:provider.stage}.telegramToken}
    TELEGRAM_URL_SECRET: ${ssm:${self:provider.stage}.telegramUrlSecret}
    SPREADSHEET_SERVICE_ACCOUNT_CLIENT_EMAIL: ${ssm:gsheetClientEmail}
    SPREADSHEET_SERVICE_ACCOUNT_PRIVATE_KEY: ${ssm:gsheetPrivateKey}

functions:
  telegram:
    handler: telegram.handler
    events:
      - http: ANY /telegram
      - http: "ANY /telegram/{proxy+}"
  gsheet:
    handler: gsheet.handler
    events:
      - http: ANY /refresh_treeni_ilmoke

resources:
  Resources:
    IlmosDynamoDBTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
          - AttributeName: date
            AttributeType: S
        KeySchema:
          - AttributeName: date
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.tableName}
