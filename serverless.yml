service: dissobot

plugins:
  - serverless-webpack
  - serverless-dynamodb-local
  - serverless-plugin-scripts
  - serverless-offline # this needs to be last in the list

custom:
  ilmoTableName: "ilmos-table-${self:provider.stage}"
  userTableName: "users-table-${self:provider.stage}"
  dynamodb:
    start:
      migrate: true
  webpack:
    includeModules: true # enable auto-packing of external modules
  scripts:
    hooks:
      # This hook needs to be commented out before first deploy as stack isn't built yet
      # Default value for cf reference won't work: https://github.com/serverless/serverless/issues/4940
      "deploy:finalize": >
        curl "https://api.telegram.org/bot${ssm:${self:provider.stage}.telegramToken}/setWebhook?url=${cf:${self:provider.stackName}.ServiceEndpoint}/telegram/${ssm:${self:provider.stage}.telegramUrlSecret}"

provider:
  name: aws
  runtime: nodejs8.10
  defaultStage: dev
  stage: ${opt:stage, self:provider.defaultStage}
  region: eu-central-1
  stackName: ${self:service}-${self:provider.stage}
  profile: nurmilaakso-dissonanssi
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["IlmosDynamoDBTable", "Arn"] }
        - { "Fn::GetAtt": ["UsersDynamoDBTable", "Arn"] }
  environment:
    ILMOS_TABLE: ${self:custom.ilmoTableName}
    USERS_TABLE: ${self:custom.userTableName}
    # aws --profile nurmilaakso-dissonanssi \
    #   ssm put-parameter --name dev.telegramToken --type String --value abc123
    TELEGRAM_BOT_NAME: ${ssm:${self:provider.stage}.telegramBotName}
    TELEGRAM_TOKEN: ${ssm:${self:provider.stage}.telegramToken}
    TELEGRAM_URL_SECRET: ${ssm:${self:provider.stage}.telegramUrlSecret}
    SPREADSHEET_SERVICE_ACCOUNT_CLIENT_EMAIL: ${ssm:gsheetClientEmail}
    SPREADSHEET_SERVICE_ACCOUNT_PRIVATE_KEY: ${ssm:gsheetPrivateKey}
    ILMO_SPREADSHEET_URL: ${ssm:${self:provider.stage}.ilmoSheetUrl}
    ILMO_SPREADSHEET_API_URL: ${ssm:${self:provider.stage}.ilmoSheetApiUrl}

functions:
  telegram:
    handler: telegram.handler
    events:
      - http: ANY /telegram
      - http: "ANY /telegram/{proxy+}"
  gsheet:
    handler: gsheet.handler
    events:
      - http: ANY /refresh_treeni_ilmoke

resources:
  Resources:
    IlmosDynamoDBTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
          - AttributeName: date
            AttributeType: S
        KeySchema:
          - AttributeName: date
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.ilmoTableName}
    UsersDynamoDBTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: "N"
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.userTableName}
